<div class="container" style="margin-top: 70px;">
  <div class="invoice">
      <h4 class="invoice-header">Ingrese valoracion</h4>
      <div class="invoice-body">
          <form [formGroup]="assessmentMovieForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <input type="text" formControlName="idpelicula" class="form-control" placeholder="idpelicula" />
              </div>
              <div class="form-group">
                  <input type="text" formControlName="idusuario" class="form-control"  placeholder="User"/>
              </div>
              <div class="form-group">
                  <input type="text" formControlName="nota" class="form-control"  placeholder="Nota"/>
              </div>
              <button  class="btn btn-primary">
                  Calificar
              </button>
          </form>
      </div>
  </div>
  </div>
